mode: "simulation2d"

simulation:
  robot_urdf: "simulation/urdf/bionic_biped_robot_description/urdf/bionic_biped_robot.xacro"
  frame_urdf: "simulation/urdf/frames_description/urdf/frames.xacro"
  episodes: 1000
  dt: 0.01
  step_dt: 1.0
  gui: True
  initial_position: [0, 0, 0.35] # Initial robot position
  initial_orientation: [0, 0, 0] # Initial robot orientation

real_robot:
  run_time: 60
  time_step: 1.0

dql_agent:
  episodes: 10000000
  target_reward: 10
  targget_update: 10
  input_size: 20
  output_dim: 8
  hidden_layers: [128, 64, 32]
  learning_rate: 0.01
  make_file: True
  weight_file_path: "dql_weight"
  weight_save_path: "simulation/weight"
